<body class="font-poppins">
     <nav>
            <div class="navbar bg-base-100">
  <div class="flex-1">

      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"

          <path

            d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
    <a class="text-xl font-bold">Furniture Dekho</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
  </div>
  <div class="">
    <a href="signup.html" class="btn bg-furniture-primary text-white hover:bg-furniture-slider-bg justify-center align-middle"><img src="images/icons/account.png" alt="" width="30px">Sign up</a>
  </div>
</div>
        </nav>
        <main>
        <section class="p-6 bg-gray-100">
            <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-6 text-furniture-primary">Contact Us</h2>
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-furniture-primary focus:border-furniture-primary">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-furniture-primary focus:border-furniture-primary">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-furniture-primary focus:border-furniture-primary"></textarea>
                    </div>
                    <div>
                        <button class="bg-furniture-primary text-white px-4 py-2 rounded-md hover:bg-furniture-slider-bg">Send Message</button>
                    </div>
                </form>
            </div>
        </main>
