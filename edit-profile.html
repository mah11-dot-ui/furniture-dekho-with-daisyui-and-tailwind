    <main>
        <h1 class="text-3xl font-bold mt-8 mb-4">Edit Profile</h1>
        <div class="card w-full bg-base-100 shadow-md">
    <div class="card-body">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Edit Form -->
            <div class="md:col-span-2">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
                        <input
                            class="input input-bordered w-full"
                            type="text"
                            id="name"
                            value="Mahmood Hassan" required/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                        <input
                            class="input input-bordered w-full"
                            type="email"
                            id="email"
                            value="hmahmood071@gmail.com" required/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="member-since">Member Since</label>
                        <input
                            class="input input-bordered w-full"
                            type="text"
                            id="member-since"
                            value="2025"
                            disabled />
                    </div>
                    <div id="auth-section">
                        <label class="block text-gray-700 font-bold mb-2" for="profile-picture">Profile Picture</label>
                        <input
                            class="input input-bordered w-full"
                            type="file"
                            id="profile-picture" />
                    </div>
                    <div class="flex items-center gap-4">
                        <button class="btn btn-primary" id="sav-btn" type="submit"
                        >Save Changes</button>
                        <a href="profile.html" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    const authSection = document.getElementById('auth-section');
